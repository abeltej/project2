<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">

    <!-- Bootstrap -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/css/bootstrap.min.css"
        integrity="sha384-GJzZqFGwb1QTTN6wy59ffF1BuGJpLSa9DkKMp0DgiMDm4iYMj70gZWKYbI706tWS" crossorigin="anonymous">

    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.1/css/all.css"
        integrity="sha384-fnmOCqbTlWIlj8LyTjo7mOUStjsKC4pOpQbqyi7RrhN7udi9RwhKkMHpvLbHG9Sr" crossorigin="anonymous" />

    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css?family=Permanent+Marker|Rye" rel="stylesheet">

    <!-- Bulma -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bulma/0.7.2/css/bulma.css" />

    <!-- CSS -->
    <link rel="stylesheet" href="./styles/style.css">
    <link href="https://fonts.googleapis.com/css?family=Ewert" rel="stylesheet">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="js/yelp.js"></script>
    <title>Farmers Market Finder</title>
</head>

<body>
    <!-- Farmers Market -->
    <div class="container">
        <h1 class="text-center">Farmers Market Finder</h1>
    </div>
    <div class="row">
    </div>
    <br>
    <div class="row">
        <div class="col-lg-12">
            <!-- Add Farmers Market  -->
            <div class="columns">
                <div class="column"></div>
                <div class="column">


                    <div class="add-card">
                        <div class="card-header">
                            <h3>Add A Farmers Market</h3>
                        </div>
                        <div class="card-body">
                            <!-- Entry Form -->
                            <form>
                                <div class="form-group">
                                    <label for="market-name-input">Market Name</label>
                                    <input class="form-control" id="market-name-input" type="text">
                                </div>
                                <div class="form-group">
                                    <label for="city-input">City</label>
                                    <input class="form-control" id="city-input" type="text">
                                </div>
                                <div class="form-group">
                                    <label for="state-input">State</label>
                                    <input class="form-control" id="state-input" type="text">
                                </div>
                                <div class="form-group">
                                    <label for="zipcode-input">Zip Code</label>
                                    <input class="form-control" id="zipcode-input" type="text">
                                </div>
                                <button class="btn btn-success float-middle" id="add-btn">Add</button>
                            </form>
                        </div>
                    </div>
                </div>
                <div class="column"></div>
            </div>
        </div>
    </div>
    </div>

    <!-- Footer here! -->
    <footer class="footer">
        <div class="content has-text-centered">
            <p>
                <strong>Website</strong> created by
                <a href="https://jgthms.com">Paul Rodriguez, Brian Hopkins, Abel Tejada, and Natalie Edmonson</a>.
            </p>
        </div>
    </footer>


    <!-- JavaScript -->
    <script src="assets/javascript/javascript.js"></script>
</body>

</html
