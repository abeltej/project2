    <meta charset="UTF-8">

    <title>Farmers Market Finder</title>

<body>
    <!-- Farmers Markets -->
    <div class="container">
        <h1 class="text-center">Farmers Market Finder</h1>
    </div>
    <div class="container2">
        <div class="row">
            <div class="col-lg-12">
                <!-- Current Markets-->
                <div class="index">
                    <div class="text-center">
                        <button type="search" class="btn btn-success float-middle" id="search-btn"><span
                                class="fa fa-search"></span> Search</button>

                    </div>
                    <div class="card-header">
                        <h3>Farmers Markets Near You</h3>
                    </div>
                    <div class="index-body">
                        <table class="table table-sm table-hover" id='market-info'>
                            <thead>
                                <tr>
                                    <th>Info</th>
                                    <th>Market Name</th>
                                    <th>City</th>
                                    <th>State</th>
                                    <th>Website</th>
                                </tr>
                            </thead>
                            <tbody>
                            </tbody>
                        </table>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <br>
    <div class="row">
        <div class="col-lg-12">
        </div>
    </div>
    </div>

    <!-- Footer here! -->
    <footer class="footer">
        <div class="content has-text-centered">
            <p>

            </p>
        </div>
